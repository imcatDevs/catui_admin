<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dropdown 테스트 - Catui</title>
  <link rel="stylesheet" href="../catui.css">
  <style>
    .test-section { padding: 20px; margin-bottom: 20px; background: #fff; border-radius: 8px; }
    .test-section h3 { margin-top: 0; border-bottom: 1px solid #eee; padding-bottom: 10px; }
    .demo-box { display: flex; gap: 15px; flex-wrap: wrap; align-items: flex-start; }
  </style>
</head>
<body style="padding: 20px; background: #f5f5f5;">
  <h2>Dropdown 드롭다운 테스트</h2>

  <div class="test-section">
    <h3>기본 드롭다운</h3>
    <div class="demo-box">
      <button class="cui-btn cui-btn-primary" id="dropdownBtn1">
        드롭다운 <i class="cui-icon">expand_more</i>
      </button>
    </div>
  </div>

  <div class="test-section">
    <h3>아이콘 메뉴</h3>
    <div class="demo-box">
      <button class="cui-btn" id="dropdownBtn2">
        <i class="cui-icon">more_vert</i>
      </button>
    </div>
  </div>

  <div class="test-section">
    <h3>우클릭 컨텍스트 메뉴</h3>
    <div class="demo-box">
      <div id="contextArea" style="width: 300px; height: 150px; background: #e3f2fd; border-radius: 8px; display: flex; align-items: center; justify-content: center; cursor: context-menu;">
        이 영역에서 우클릭하세요
      </div>
    </div>
  </div>

  <div class="test-section">
    <h3>분할 버튼</h3>
    <div class="demo-box">
      <div class="cui-btn-group">
        <button class="cui-btn cui-btn-primary">저장</button>
        <button class="cui-btn cui-btn-primary" id="dropdownBtn3" style="padding: 0 8px;">
          <i class="cui-icon">expand_more</i>
        </button>
      </div>
    </div>
  </div>

  <script src="../catui.js"></script>
  <script>
    Catui.use(['$c', 'dropdown', 'popup'], function(){
      var dropdown = Catui.dropdown;
      var popup = Catui.popup;

      // 기본 드롭다운
      dropdown.render({
        elem: '#dropdownBtn1',
        data: [
          { title: '메뉴 1', id: 1 },
          { title: '메뉴 2', id: 2 },
          { type: '-' },  // 구분선
          { title: '메뉴 3', id: 3, disabled: true },
          { title: '하위 메뉴', id: 4, children: [
            { title: '하위 1', id: 41 },
            { title: '하위 2', id: 42 }
          ]}
        ],
        click: function(data){
          console.log('선택:', data);
          Catui.popup.msg('선택: ' + data.title);
        }
      });

      // 아이콘 메뉴
      dropdown.render({
        elem: '#dropdownBtn2',
        data: [
          { title: '수정', id: 'edit', icon: 'edit' },
          { title: '복사', id: 'copy', icon: 'content_copy' },
          { title: '삭제', id: 'delete', icon: 'delete' }
        ],
        click: function(data){
          Catui.popup.msg(data.title + ' 클릭');
        }
      });

      // 컨텍스트 메뉴
      dropdown.render({
        elem: '#contextArea',
        trigger: 'contextmenu',
        data: [
          { title: '새로고침', id: 'refresh', icon: 'refresh' },
          { title: '뒤로 가기', id: 'back', icon: 'arrow_back' },
          { type: '-' },
          { title: '페이지 소스 보기', id: 'source', icon: 'code' }
        ],
        click: function(data){
          Catui.popup.msg(data.title);
        }
      });

      // 분할 버튼
      dropdown.render({
        elem: '#dropdownBtn3',
        data: [
          { title: '다른 이름으로 저장', id: 'saveAs' },
          { title: '템플릿으로 저장', id: 'saveTemplate' }
        ],
        click: function(data){
          Catui.popup.msg(data.title);
        }
      });
    });
  </script>
</body>
</html>
