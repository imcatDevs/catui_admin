<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Date 날짜 선택기 테스트</title>
  <link rel="stylesheet" href="/dist/catui.css">
  <style>
    body { padding: 30px; background: #f5f5f5; }
    h2 { margin-bottom: 30px; color: #333; }
    h3 { color: #333; margin: 30px 0 15px; }
    section { margin-bottom: 30px; padding: 20px; background: #fff; border-radius: 8px; }
    .demo-row { display: flex; flex-wrap: wrap; gap: 10px; align-items: center; margin-bottom: 15px; }
    .demo-row label { color: #666; }
    .result { margin-top: 15px; padding: 10px; background: #f9f9f9; border-radius: 4px; font-size: 14px; }
  </style>
</head>
<body>
  <h2>Date 날짜 선택기 테스트</h2>

  <!-- 1. 기본 날짜 선택 -->
  <section>
    <h3>1. 기본 날짜 선택 (date)</h3>
    <div class="demo-row">
      <label>날짜:</label>
      <input type="text" class="cui-input" id="date1" placeholder="날짜 선택">
    </div>
    <div class="result" id="result1">선택된 날짜가 표시됩니다.</div>
  </section>

  <!-- 2. 년도 선택 -->
  <section>
    <h3>2. 년도 선택 (year)</h3>
    <div class="demo-row">
      <label>년도:</label>
      <input type="text" class="cui-input" id="date2" placeholder="년도 선택">
    </div>
  </section>

  <!-- 3. 월 선택 -->
  <section>
    <h3>3. 월 선택 (month)</h3>
    <div class="demo-row">
      <label>년월:</label>
      <input type="text" class="cui-input" id="date3" placeholder="년월 선택">
    </div>
  </section>

  <!-- 4. 시간 선택 -->
  <section>
    <h3>4. 시간 선택 (time)</h3>
    <div class="demo-row">
      <label>시간:</label>
      <input type="text" class="cui-input" id="date4" placeholder="시간 선택">
    </div>
  </section>

  <!-- 5. 날짜+시간 선택 -->
  <section>
    <h3>5. 날짜+시간 선택 (datetime)</h3>
    <div class="demo-row">
      <label>날짜시간:</label>
      <input type="text" class="cui-input" id="date5" placeholder="날짜+시간 선택">
    </div>
  </section>

  <!-- 6. 기본값 설정 -->
  <section>
    <h3>6. 기본값 설정</h3>
    <div class="demo-row">
      <label>기본값:</label>
      <input type="text" class="cui-input" id="date6" placeholder="기본값 있음">
    </div>
  </section>

  <!-- 7. 범위 제한 -->
  <section>
    <h3>7. 범위 제한 (오늘부터 30일)</h3>
    <div class="demo-row">
      <label>예약일:</label>
      <input type="text" class="cui-input" id="date7" placeholder="예약 가능 날짜">
    </div>
  </section>

  <!-- 8. 테마 -->
  <section>
    <h3>8. 테마 (molv)</h3>
    <div class="demo-row">
      <label>Molv:</label>
      <input type="text" class="cui-input" id="date8" placeholder="Molv 테마">
    </div>
  </section>

  <!-- 9. 정적 모드 -->
  <section>
    <h3>9. 정적 모드 (static)</h3>
    <div id="staticDate" style="max-width: 300px;"></div>
    <div class="result" id="result9">선택된 날짜가 표시됩니다.</div>
  </section>

  <!-- 10. 마크 표시 -->
  <section>
    <h3>10. 마크 표시</h3>
    <div class="demo-row">
      <label>일정:</label>
      <input type="text" class="cui-input" id="date10" placeholder="마크된 날짜">
    </div>
  </section>

  <!-- 11. 범위 선택 -->
  <section>
    <h3>11. 범위 선택 (range)</h3>
    <div class="demo-row">
      <label>기간:</label>
      <input type="text" class="cui-input" id="date11" placeholder="시작일 ~ 종료일" style="width: 250px;">
    </div>
    <div class="result" id="result11">선택된 기간이 표시됩니다.</div>
  </section>

  <script src="/dist/catui.js"></script>
  <script>
    Catui.use(['$c', 'date'], function(){
      
      // 1. 기본 날짜
      date.render({
        elem: '#date1',
        done: function(value, dateObj){
          document.getElementById('result1').innerHTML = '선택: ' + value;
        }
      });

      // 2. 년도 선택
      date.render({
        elem: '#date2',
        type: 'year'
      });

      // 3. 월 선택
      date.render({
        elem: '#date3',
        type: 'month'
      });

      // 4. 시간 선택
      date.render({
        elem: '#date4',
        type: 'time'
      });

      // 5. 날짜+시간
      date.render({
        elem: '#date5',
        type: 'datetime'
      });

      // 6. 기본값
      date.render({
        elem: '#date6',
        value: '2025-12-25'
      });

      // 7. 범위 제한
      date.render({
        elem: '#date7',
        min: 0,  // 오늘부터
        max: 30  // 30일 후까지
      });

      // 8. 테마
      date.render({
        elem: '#date8',
        theme: 'molv'
      });

      // 9. 정적 모드
      date.render({
        elem: '#staticDate',
        position: 'static',
        done: function(value){
          document.getElementById('result9').innerHTML = '선택: ' + value;
        }
      });

      // 10. 마크
      date.render({
        elem: '#date10',
        mark: {
          '0-12-25': '크리스마스',
          '0-1-1': '새해',
          '0-3-1': '삼일절',
          '0-10-3': '개천절',
          '0-10-9': '한글날'
        }
      });

      // 11. 범위 선택
      date.render({
        elem: '#date11',
        range: true,
        done: function(value, rangeDate){
          document.getElementById('result11').innerHTML = '선택: ' + value;
        }
      });

    });
  </script>
</body>
</html>
