<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>$c DOM 테스트</title>
  <link rel="stylesheet" href="/dist/catui.css">
  <style>
    body { padding: 20px; }
    .test-result { padding: 10px; margin: 10px 0; background: #fafafa; border-radius: 4px; font-family: monospace; }
    .test-pass { color: #16b777; }
    .test-fail { color: #ff5722; }
  </style>
</head>
<body>
  <h2>$c DOM 라이브러리 테스트</h2>
  
  <div class="cui-btn-group">
    <button class="cui-btn cui-btn-primary" id="testBtn">클릭 테스트</button>
    <button class="cui-btn cui-btn-success" id="toggleBtn">Toggle Class</button>
    <button class="cui-btn cui-btn-warning" id="dataBtn">Data 테스트</button>
  </div>
  
  <div id="domResult" class="test-result">DOM 테스트 결과가 여기에 표시됩니다.</div>
  
  <h3>아이콘 테스트</h3>
  <div style="font-size: 24px;">
    <i class="cui-icon cui-icon-home"></i> home
    <i class="cui-icon cui-icon-search"></i> search
    <i class="cui-icon cui-icon-close"></i> close
    <i class="cui-icon cui-icon-ok"></i> ok
    <i class="cui-icon cui-icon-edit"></i> edit
    <i class="cui-icon cui-icon-delete"></i> delete
    <i class="cui-icon cui-icon-loading"></i> loading
  </div>

  <script src="/dist/catui.js"></script>
  <script>
    Catui.use('$c', function(){
      $c('#testBtn').on('click', function(){
        $c('#domResult').html('<span class="test-pass">✓ 클릭 이벤트 성공!</span> - ' + new Date().toLocaleTimeString());
      });
      
      $c('#toggleBtn').on('click', function(){
        $c(this).toggleClass('cui-btn-danger');
        var hasClass = $c(this).hasClass('cui-btn-danger');
        $c('#domResult').html('<span class="test-pass">✓ toggleClass 성공!</span> - cui-btn-danger: ' + hasClass);
      });
      
      $c('#dataBtn').on('click', function(){
        var btn = $c(this);
        var count = btn.data('count') || 0;
        count++;
        btn.data('count', count);
        $c('#domResult').html('<span class="test-pass">✓ data() 성공!</span> - 클릭 횟수: ' + count);
      });
    });
  </script>
</body>
</html>
