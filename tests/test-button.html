<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button 버튼 테스트 - Catui</title>
  <link rel="stylesheet" href="/dist/catui.css">
  <style>
    .test-section { padding: 20px; margin-bottom: 20px; background: #fff; border-radius: 8px; }
    .test-section h3 { margin-top: 0; border-bottom: 1px solid #eee; padding-bottom: 10px; }
    .test-row { margin-bottom: 15px; }
    .test-row h4 { margin: 0 0 10px 0; color: #666; font-size: 14px; }
  </style>
</head>
<body style="padding: 20px; background: #f5f5f5;">
  <h2>Button 버튼 테스트</h2>

  <!-- 기본 버튼 -->
  <div class="test-section">
    <h3>기본 버튼</h3>
    <div class="test-row">
      <h4>색상</h4>
      <button class="cui-btn">기본 버튼</button>
      <button class="cui-btn cui-btn-default">테두리 버튼</button>
      <button class="cui-btn cui-btn-primary">주요 버튼</button>
      <button class="cui-btn cui-btn-normal">일반 버튼</button>
      <button class="cui-btn cui-btn-success">성공 버튼</button>
      <button class="cui-btn cui-btn-warning">경고 버튼</button>
      <button class="cui-btn cui-btn-danger">위험 버튼</button>
      <button class="cui-btn cui-btn-info">정보 버튼</button>
    </div>
  </div>

  <!-- 버튼 크기 -->
  <div class="test-section">
    <h3>버튼 크기</h3>
    <div class="test-row">
      <button class="cui-btn cui-btn-lg cui-btn-primary">큰 버튼</button>
      <button class="cui-btn cui-btn-primary">기본 버튼</button>
      <button class="cui-btn cui-btn-sm cui-btn-primary">작은 버튼</button>
      <button class="cui-btn cui-btn-xs cui-btn-primary">아주 작은 버튼</button>
    </div>
  </div>

  <!-- 아이콘 버튼 -->
  <div class="test-section">
    <h3>아이콘 버튼</h3>
    <div class="test-row">
      <button class="cui-btn cui-btn-primary">
        <i class="cui-icon">add</i> 추가
      </button>
      <button class="cui-btn cui-btn-default">
        <i class="cui-icon">edit</i> 수정
      </button>
      <button class="cui-btn cui-btn-danger">
        <i class="cui-icon">delete</i> 삭제
      </button>
      <button class="cui-btn cui-btn-success">
        <i class="cui-icon">check</i> 확인
      </button>
      <button class="cui-btn cui-btn-warning">
        <i class="cui-icon">warning</i> 경고
      </button>
      <button class="cui-btn cui-btn-info">
        <i class="cui-icon">info</i> 정보
      </button>
    </div>
    <div class="test-row">
      <h4>작은 아이콘 버튼</h4>
      <button class="cui-btn cui-btn-sm cui-btn-primary">
        <i class="cui-icon">search</i> 검색
      </button>
      <button class="cui-btn cui-btn-sm cui-btn-default">
        <i class="cui-icon">refresh</i> 새로고침
      </button>
      <button class="cui-btn cui-btn-sm cui-btn-danger">
        <i class="cui-icon">close</i> 닫기
      </button>
    </div>
  </div>

  <!-- 둥근 버튼 -->
  <div class="test-section">
    <h3>둥근 버튼</h3>
    <div class="test-row">
      <button class="cui-btn cui-btn-primary cui-btn-radius">둥근 버튼</button>
      <button class="cui-btn cui-btn-success cui-btn-radius">둥근 버튼</button>
      <button class="cui-btn cui-btn-danger cui-btn-radius">둥근 버튼</button>
      <button class="cui-btn cui-btn-default cui-btn-radius">둥근 버튼</button>
    </div>
  </div>

  <!-- 버튼 그룹 -->
  <div class="test-section">
    <h3>버튼 그룹</h3>
    <div class="test-row">
      <div class="cui-btn-group">
        <button class="cui-btn cui-btn-primary">왼쪽</button>
        <button class="cui-btn cui-btn-primary">가운데</button>
        <button class="cui-btn cui-btn-primary">오른쪽</button>
      </div>
    </div>
    <div class="test-row">
      <div class="cui-btn-group">
        <button class="cui-btn cui-btn-default">목록</button>
        <button class="cui-btn cui-btn-default">카드</button>
        <button class="cui-btn cui-btn-default">그리드</button>
      </div>
      <div class="cui-btn-group">
        <button class="cui-btn cui-btn-success">승인</button>
        <button class="cui-btn cui-btn-danger">거부</button>
      </div>
    </div>
  </div>

  <!-- 버튼 컨테이너 -->
  <div class="test-section">
    <h3>버튼 컨테이너</h3>
    <div class="test-row">
      <div class="cui-btn-container">
        <button class="cui-btn cui-btn-primary">버튼 1</button>
        <button class="cui-btn cui-btn-success">버튼 2</button>
        <button class="cui-btn cui-btn-warning">버튼 3</button>
        <button class="cui-btn cui-btn-danger">버튼 4</button>
        <button class="cui-btn cui-btn-info">버튼 5</button>
        <button class="cui-btn cui-btn-default">버튼 6</button>
      </div>
    </div>
  </div>

  <!-- 전체 너비 버튼 -->
  <div class="test-section">
    <h3>전체 너비 버튼</h3>
    <div class="test-row">
      <button class="cui-btn cui-btn-primary cui-btn-fluid">전체 너비 버튼</button>
    </div>
    <div class="test-row">
      <button class="cui-btn cui-btn-success cui-btn-fluid cui-btn-lg">큰 전체 너비 버튼</button>
    </div>
  </div>

  <!-- 비활성화 버튼 -->
  <div class="test-section">
    <h3>비활성화 버튼</h3>
    <div class="test-row">
      <button class="cui-btn" disabled>비활성화</button>
      <button class="cui-btn cui-btn-primary" disabled>비활성화</button>
      <button class="cui-btn cui-btn-success cui-btn-disabled">비활성화 클래스</button>
      <button class="cui-btn cui-btn-danger cui-btn-disabled">비활성화 클래스</button>
    </div>
  </div>

  <!-- 링크 버튼 -->
  <div class="test-section">
    <h3>링크 버튼</h3>
    <div class="test-row">
      <a href="javascript:;" class="cui-btn cui-btn-primary">링크 버튼</a>
      <a href="javascript:;" class="cui-btn cui-btn-default">링크 버튼</a>
      <a href="javascript:;" class="cui-btn cui-btn-success cui-btn-sm">작은 링크</a>
    </div>
  </div>

  <script src="/dist/catui.js"></script>
  <script>
    Catui.use(['$c', 'popup'], function(){
      var popup = Catui.popup;

      // 버튼 클릭 이벤트 (선택적)
      document.querySelectorAll('.cui-btn').forEach(function(btn){
        if(!btn.disabled && !btn.classList.contains('cui-btn-disabled')){
          btn.addEventListener('click', function(){
            popup.msg('버튼 클릭: ' + btn.textContent.trim());
          });
        }
      });
    });
  </script>
</body>
</html>
