<div class="cui-fluid">
  <!-- 페이지 헤더 -->
  <div class="cui-page-header cui-mb-15">
    <div class="cui-page-title-wrap">
      <h2 class="cui-page-title">페이지네이션 활성화</h2>
      <button type="button" class="cui-page-refresh" onclick="router.refresh()"><i class="cui-icon">refresh</i></button>
    </div>
    <div class="cui-breadcrumb">
      <a href="javascript:;">홈</a>
      <a href="javascript:;">테이블예제</a>
      <span>페이지네이션</span>
    </div>
  </div>

  <!-- 기본 페이지네이션 -->
  <div class="cui-card cui-mb-15">
    <div class="cui-card-header cui-flex cui-flex-between cui-flex-middle">
      <span>기본 페이지네이션</span>
      <code class="cui-text-secondary">page: true</code>
    </div>
    <div class="cui-card-body">
      <p class="cui-text-secondary cui-mb-10"><code>page: true</code>로 페이지네이션을 활성화합니다.</p>
      <table id="tableBasicPage"></table>
    </div>
  </div>

  <!-- 페이지당 개수 설정 -->
  <div class="cui-card cui-mb-15">
    <div class="cui-card-header cui-flex cui-flex-between cui-flex-middle">
      <span>페이지당 개수 설정</span>
      <code class="cui-text-secondary">limit: 5 | limits: [5, 10, 20]</code>
    </div>
    <div class="cui-card-body">
      <p class="cui-text-secondary cui-mb-10"><code>limit</code>으로 기본값, <code>limits</code>로 선택 옵션을 설정합니다.</p>
      <table id="tableLimitPage"></table>
    </div>
  </div>

  <!-- 대용량 데이터 -->
  <div class="cui-card">
    <div class="cui-card-header cui-flex cui-flex-between cui-flex-middle">
      <span>대용량 데이터 (100건)</span>
      <code class="cui-text-secondary">클라이언트 측 페이지네이션</code>
    </div>
    <div class="cui-card-body">
      <p class="cui-text-secondary cui-mb-10">대용량 데이터도 클라이언트 측에서 페이지네이션 처리됩니다.</p>
      <table id="tableLargePage"></table>
    </div>
  </div>
</div>

<script>
Catui.use(['table'], function(){
  // 샘플 데이터 생성
  var generateData = function(count){
    var data = [];
    var names = ['홍길동', '김철수', '이영희', '박지민', '최수진', '정민수', '강하나', '윤서영'];
    var depts = ['개발팀', '디자인팀', '마케팅팀', '영업팀', '인사팀', '재무팀'];
    for(var i = 1; i <= count; i++){
      data.push({
        id: i,
        name: names[i % names.length],
        email: 'user' + i + '@example.com',
        department: depts[i % depts.length],
        salary: Math.floor(Math.random() * 5000 + 3000) * 10000
      });
    }
    return data;
  };

  var cols = [[
    { field: 'id', title: 'ID', width: 80, sort: true },
    { field: 'name', title: '이름', width: 100 },
    { field: 'email', title: '이메일' },
    { field: 'department', title: '부서', width: 100 },
    { field: 'salary', title: '연봉', width: 120, templet: function(d){
      return d.salary.toLocaleString() + '원';
    }}
  ]];

  // 기본 페이지네이션
  table.render({
    elem: '#tableBasicPage',
    data: generateData(25),
    page: true,
    cols: cols
  });

  // 페이지당 개수 설정
  table.render({
    elem: '#tableLimitPage',
    data: generateData(30),
    page: true,
    limit: 5,
    limits: [5, 10, 20, 50],
    cols: cols
  });

  // 대용량 데이터
  table.render({
    elem: '#tableLargePage',
    data: generateData(100),
    page: true,
    limit: 10,
    limits: [10, 20, 50, 100],
    cols: cols
  });
});
</script>
</div>
