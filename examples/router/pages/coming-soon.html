<style>
.rocket-container {
  position: relative;
  height: 120px;
}
.rocket-bg {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 100px;
  height: 100px;
  background: linear-gradient(135deg, rgba(var(--cui-primary-rgb), 0.15), rgba(102, 126, 234, 0.15));
  border-radius: 50%;
  animation: pulse 2s ease-in-out infinite;
}
.rocket-icon {
  position: relative;
  font-size: 64px;
  color: var(--cui-primary);
  animation: float 3s ease-in-out infinite;
}
@keyframes pulse {
  0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.6; }
  50% { transform: translate(-50%, -50%) scale(1.2); opacity: 0.3; }
}
@keyframes float {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
}

.launch-count-box {
  background: var(--cui-bg-card);
  border: 1px solid var(--cui-border-color);
  border-radius: 16px;
  padding: 20px 15px;
  min-width: 85px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.05);
}
.launch-count-num {
  display: block;
  font-size: 36px;
  font-weight: 800;
  color: var(--cui-text-primary);
  line-height: 1;
}
.launch-count-label {
  display: block;
  font-size: 12px;
  color: var(--cui-text-tertiary);
  margin-top: 6px;
}

.notify-input-wrap {
  position: relative;
  display: flex;
  align-items: center;
  background: var(--cui-bg-card);
  border: 1px solid var(--cui-border-color);
  border-radius: 50px;
  padding: 4px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.05);
}
.notify-input-icon {
  position: absolute;
  left: 16px;
  color: var(--cui-text-tertiary);
  font-size: 20px;
}
.notify-input {
  flex: 1;
  border: none !important;
  background: transparent !important;
  padding-left: 45px !important;
  box-shadow: none !important;
}
.notify-btn {
  border-radius: 50px !important;
  padding: 8px 20px !important;
  white-space: nowrap;
}

.progress-bar-bg {
  height: 6px;
  background: var(--cui-bg-secondary);
  border-radius: 3px;
  overflow: hidden;
}
.progress-bar-fill {
  height: 100%;
  background: linear-gradient(90deg, var(--cui-primary), #667eea);
  border-radius: 3px;
  transition: width 1s ease;
}

.social-btn {
  width: 40px;
  height: 40px;
  display: flex;
  align-items: center;
  justify-content: center;
  border-radius: 50%;
  background: var(--cui-bg-secondary);
  color: var(--cui-text-secondary);
  transition: all 0.2s;
}
.social-btn:hover {
  background: var(--cui-primary);
  color: #fff;
  transform: translateY(-2px);
}
</style>

<script>
Catui.use(['form', 'popup'], function(){
  var launchDate = new Date();
  launchDate.setDate(launchDate.getDate() + 30);

  function updateLaunchCountdown() {
    var now = new Date();
    var diff = launchDate - now;
    
    if(diff <= 0) {
      document.getElementById('days').textContent = '00';
      document.getElementById('hours').textContent = '00';
      document.getElementById('minutes').textContent = '00';
      document.getElementById('seconds').textContent = '00';
      return;
    }
    
    var days = Math.floor(diff / (1000 * 60 * 60 * 24));
    var hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((diff % (1000 * 60)) / 1000);
    
    document.getElementById('days').textContent = String(days).padStart(2, '0');
    document.getElementById('hours').textContent = String(hours).padStart(2, '0');
    document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
    document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
  }

  updateLaunchCountdown();
  var timer = setInterval(updateLaunchCountdown, 1000);

  if(window.router) {
    router.addCleanup(function() { clearInterval(timer); });
  }

  form.on('submit(notifyForm)', function(data){
    if(!data.field.email) {
      popup.msg('이메일을 입력하세요', { icon: 'warning' });
      return false;
    }
    popup.msg('알림 신청이 완료되었습니다!', { icon: 'success' });
    return false;
  });
});
</script>
