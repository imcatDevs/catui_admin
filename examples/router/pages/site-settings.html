<!-- 사이트 설정 -->
<div class="cui-p-15">
  <h2 class="cui-mb-15">사이트 설정</h2>
  <div class="cui-card">
    <div class="cui-card-header">기본 설정</div>
    <div class="cui-card-body">
      <div class="cui-mb-15">
        <label class="cui-form-label">사이트 이름</label>
        <input type="text" class="cui-input" value="CatUI Admin">
      </div>
      <div class="cui-mb-15">
        <label class="cui-form-label">사이트 설명</label>
        <textarea class="cui-textarea" rows="3">CatUI 기반의 관리자 템플릿</textarea>
      </div>
      <div class="cui-mb-15">
        <label class="cui-form-label">사이트 URL</label>
        <input type="text" class="cui-input" value="https://example.com">
      </div>
      <div class="cui-mb-15">
        <label class="cui-form-label">언어</label>
        <select class="cui-select">
          <option value="ko" selected>한국어</option>
          <option value="en">English</option>
          <option value="ja">日本語</option>
        </select>
      </div>
      <button class="cui-btn cui-btn-primary">저장</button>
    </div>
  </div>
</div>
