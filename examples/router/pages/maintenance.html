<style>
.maintenance-gear {
  animation: rotate 8s linear infinite;
}
@keyframes rotate {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}
.countdown-box {
  background: linear-gradient(135deg, var(--cui-primary), var(--cui-primary-dark, #1a73e8));
  color: #fff;
  border-radius: 12px;
  padding: 15px 20px;
  min-width: 80px;
  text-align: center;
}
.countdown-num {
  display: block;
  font-size: 32px;
  font-weight: 700;
  line-height: 1;
}
.countdown-label {
  display: block;
  font-size: 11px;
  opacity: 0.8;
  margin-top: 4px;
}
.countdown-sep {
  font-size: 28px;
  font-weight: 700;
  color: var(--cui-text-tertiary);
  line-height: 80px;
}
</style>

<script>
var endTime = new Date();
endTime.setHours(endTime.getHours() + 2);

function updateCountdown() {
  var now = new Date();
  var diff = endTime - now;
  
  if(diff <= 0) {
    document.getElementById('countHours').textContent = '00';
    document.getElementById('countMinutes').textContent = '00';
    document.getElementById('countSeconds').textContent = '00';
    return;
  }
  
  var hours = Math.floor(diff / (1000 * 60 * 60));
  var minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((diff % (1000 * 60)) / 1000);
  
  document.getElementById('countHours').textContent = String(hours).padStart(2, '0');
  document.getElementById('countMinutes').textContent = String(minutes).padStart(2, '0');
  document.getElementById('countSeconds').textContent = String(seconds).padStart(2, '0');
}

updateCountdown();
var timer = setInterval(updateCountdown, 1000);

if(window.router) {
  router.addCleanup(function() { clearInterval(timer); });
}
</script>
